<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marcador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent; /* Para OBS */
      text-align: center;
      padding: 20px;
    }

    #marcador {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; /* espacio entre los dos equipos */
      font-size: 28px;
    }

    .equipo {
      display: flex;
      align-items: center;
    }

    .nombre {
      background-color: #000;
      color: #fff;
      padding: 10px 25px;
      font-weight: bold;
      text-align: center;
      min-width: 150px;
    }

    .puntos {
      padding: 10px 20px;
      font-weight: bold;
      color: #fff;
      font-size: 28px;
      min-width: 60px;
      text-align: center;
    }

    .puntos.azul { background-color: #007bff; }
    .puntos.rojo { background-color: #ff3b3b; }

    button {
      margin-top: 20px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div id="marcador">
    <!-- Equipo A: puntaje azul a la derecha -->
    <div class="equipo">
      <div class="nombre" id="equipoA">Equipo A</div>
      <div class="puntos azul" id="puntosA">0</div>
    </div>

    <!-- Equipo B: puntaje rojo a la izquierda -->
    <div class="equipo">
      <div class="puntos rojo" id="puntosB">0</div>
      <div class="nombre" id="equipoB">Equipo B</div>
    </div>
  </div>

  <button id="reload">Actualizar ahora</button>

<script>
  const URL = "https://script.google.com/macros/s/AKfycbzbL_Riw9TRkF9ZzJGI9O756SxkgQSv_HGFSLisJ1YqZ2Z2o7MYocVTG7VA8_S2Uj3Z/exec"; // tu URL de Apps Script

  async function fetchData(){
    try {
      const res = await fetch(URL + '?_=' + Date.now(), { cache: 'no-store' });
      if(!res.ok) throw new Error(res.status + ' ' + res.statusText);
      const data = await res.json();

      const row = data[0]; 
      document.getElementById('equipoA').textContent = row.teamA;
      document.getElementById('puntosA').textContent = row.scoreA;
      document.getElementById('equipoB').textContent = row.teamB;
      document.getElementById('puntosB').textContent = row.scoreB;

    } catch(err){
      console.error(err);
      document.getElementById('puntosA').textContent = "-";
      document.getElementById('puntosB').textContent = "-";
    }
  }

  document.getElementById('reload').addEventListener('click', fetchData);
  setInterval(fetchData, 5000);
  fetchData();
</script>
</body>
</html>
